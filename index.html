<!DOCTYPE html>
<html lang="en">	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Tech Fest 2024</title>
    <style>
        /* Simple CSS in under 50 lines */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background: #0080ff;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .event-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #f57e7e;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4f606b;
            color: white;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        .calendar div {
            padding: 10px;
            background: #ecf0f1;
            text-align: center;
        }
        .calendar .header {
            background: #3498db;
            color: white;
            font-weight: bold;
        }
        .time-display {
            background: #ff84a5;
            color: #ff84a5;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border-radius: 5px;
        }
        a {
            color: #2980b9;
            text-decoration:overline;
        }
        a:hover {
            text-decoration:double;
        }
    </style>
</head>
<body>
    <header>
        
        <p Computer Science Department</p>
    </header>

    <img src="https://placehold.co/800x200?text=Tech+Fest+2024" alt="Students participating in tech fest activities" class="event-img">

    <div class="time-display">
        <div id="datetime">Loading date and time...</div>
    </div>

    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
            <td>09:00 AM</td>
            <td>Opening Ceremony</td>
        </tr>
        <tr>
            <td>10:30 AM</td>
            <td>Coding Competition</td>
        </tr>
        <tr>
            <td>02:00 PM</td>
            <td>Tech Quiz</td>
        <tr>
    </table>

    <h2>Event Calendar</h2>
    <div class="calendar">
        <div class="header">Mon</div>
        <div class="header">Wed</div>
        
        <div class="header">Fri</div>
        <div class="header">Sat</div>
        
        <div>26</div><div>27</div><div>28</div><div>29</div>
        <div style="background:#ecf0f1;color:#ecf0f1;">1</div>
        <div>2</div><div>3</div>
        <div>4</div><div>5</div><div>6</div><div>7</div>
        <div>8</div><div>9</div><div>10</div>
        <div style="background:#ecf0f1;color:#ecf0f1;">11</div>
        <div>12</div><div>13</div>
        <div>14</div><div style="background:#ecf0f1;color:#ecf0f1;">15</div>
        <div>16</div><div>17</div><div>18</div>
        <div>19</div><div>20</div>
    </div>

    <p>For more information, visit our <a href="#">college website</a> or contact the <a href="#">event coordinator</a>.</p>

   

    <script>
        // Simple clock script (this will be removed per your request)
        function updateTime() {
            const now = new Date();
            document.getElementById('datetime').innerHTML = 
                now.toDateString() + ' | ' + now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
